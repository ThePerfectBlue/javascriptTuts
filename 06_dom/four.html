<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
    <style>
        body{
            background-color: #212121;
            color: beige;
            font-size: large;
        }
    </style>
</head>
<body>
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>

    // ADD

    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`;       // array is traversed
        document.querySelector('.language').appendChild(li);
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptiLang(langName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName));  // array is not traversed: optimised
        document.querySelector('.language').appendChild(li);          
    }
    addOptiLang("goLang")

    // EDIT

    const secondLang = document.querySelector('li:nth-child(2)')
    secondLang.innerHTML = "voldemort"

    const newLi = document.createElement('li')
    newLi.textContent = "HARRY"
    secondLang.replaceWith(newLi)
    
    //EDIT

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>Typescript</li>'

    //REMOVE

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
